<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i, j = 0;
        for (i = 0; i < 5; i++) {
            alert("Variable i: " + i);
            for (j = 0; j < 5; j++) {
                if (i % 2 == 0) {
                    document.write(i + "-" + j + "<br>");
                }
            }
        }
    </script>
</body>
</html>
