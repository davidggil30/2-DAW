<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Video</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>
    <div class="video-player">
        <video id="video" controls>
            <source src="./video/video1.mp4" type="video/mp4">
        </video>

        <div class="controls">
            <button id="play">Reproducir</button>
            <button id="pause">Pausa</button>
            <button id="stop">Detener</button>
            <button id="backward">Retroceder 10s</button>
            <button id="forward">Avanzar 10s</button>
            <button id="mute">Mute</button>
            <input type="range" id="volume" min="0" max="1" step="0.01">
            <button id="fullscreen">Pantalla completa</button>
        </div>

        <div class="playlist">
            <h2>Lista de Reproduccion</h2>
            <ul>
                <li><a href="#" data-src="./video/video1.mp4">Video 1</a></li>
                <li><a href="#" data-src="./video/video2.mp4">Video 2</a></li>
                <li><a href="#" data-src="./video/video3.mp4">Video 3</a></li>
            </ul>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
