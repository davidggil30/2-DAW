<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más metodos de DOM</title>
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <h2>Manipulando DOM</h2>
    <div>
        <ul id="list">
            <li>Primer item</li>
            <li>Segundo item</li>
            <li>Tercer item</li>
            <li>Cuarto item</li>
        </ul>
    </div>

    <div>
        <button id="deleteAll">Eliminar la lista completa</button>
    </div>
    <div>
        <button id="recovery">Recuperar lista</button>
    </div>
    <div>
        <button id="addFinal">Añadir un elemento al final de la lista</button>
    </div>
    <div>
        <button id="addFirst">Añadir un elemento al principo de la lista</button>
    </div>
    <div>
        <button id="deleteLast">Eliminar el ultimo elemento</button>
    </div>
    <div>
        <button id="deleteFirst">Eliminar el primer elemento</button>
    </div>
    <div>
        <button id="decore">Decorar colores alternos</button>
    </div>
</body>
</html>
