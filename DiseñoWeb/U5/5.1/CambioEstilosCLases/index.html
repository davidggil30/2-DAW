<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de estilos con clases</title>
    <script src="./js/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <h1>Cambiando estilos</h1>
    <button class="claseb">Poner clase</button>
    <button id="quitarClase">Quitar clase</button>
    <p class="clasea">Párrafo 1: tiene .clasea inicialmente el botón "poner clase" pondrá la .claseb y el botón "quitar clase" quitará la clase que tenga</p>
    <script src="./js/index.js"></script>
</body>
